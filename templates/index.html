<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to My Dynamic Website</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }} <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add New User</a>
</body>
</html>
