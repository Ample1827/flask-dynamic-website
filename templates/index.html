#Jinja template file
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Optional: your CSS file -->
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <main>
    <h2>User List</h2>
    <ul>
      {% for user in users %}
        <li>{{ user.name }} - {{ user.email }}</li>
      {% endfor %}
    </ul>
  </main>
  <footer>
    <p>&copy; {{ 2025 }} My Dynamic Website</p>
  </footer>
</body>
</html>
