<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Edit User</h1>
  </header>

  <main>
    <form method="POST">
      {{ form.hidden_tag() }}
      <label for="name">Name:</label>
      {{ form.name }}
      <label for="email">Email:</label>
      {{ form.email }}
      <button type="submit">Update User</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Dynamic Website</p>
  </footer>
</body>
</html>
